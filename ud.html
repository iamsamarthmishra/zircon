    * {

      box-sizing: border-box;
    }
    
    body {
      font-family: "Microsoft YaHei", "Hiragino Sans GB", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow-y: auto;
      position: relative;
      padding: 20px 0;
    }
    
    .container {
      width: 85%;
      max-width: 800px; 
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1a73e8;
      letter-spacing: 1px;
    }
    
    h1 {
      font-size: 38px;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #1a73e8, #8a2be2);
      border-radius: 3px;
    }
    
    .company {
      font-size: 20px;
      margin: 30px 0;
      color: #444;
    }
    
    .progress-container {
      width: 100%;
      max-width: 500px;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      margin: 40px auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 75%;
      background: linear-gradient(90deg, #1a73e8, #8a2be2);
      border-radius: 10px;
      animation: progress 3s ease-in-out infinite alternate;
    }
    
    .details {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }
    
    .copyright {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
    
    .copyright a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .copyright a:hover {
      color: #1a73e8;
    }
    
    .gear {
      position: absolute;
      opacity: 0.1;
      z-index: 1;
    }
    
    .gear-1 {
      top: 20%;
      left: 15%;
      width: 120px;
      height: 120px;
      animation: rotate 20s linear infinite;
    }
    
    .gear-2 {
      bottom: 15%;
      right: 10%;
      width: 180px;
      height: 180px;
      animation: rotate 25s linear infinite reverse;
    }
    
    .gear-3 {
      top: 60%;
      left: 10%;
      width: 100px;
      height: 100px;
      animation: rotate 15s linear infinite reverse;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes progress {
      0% {
        width: 65%;
      }
      100% {
        width: 85%;
      }
    }
    
    @media (min-width: 1400px) {
      .container {
        width: 50%;
      }
    }
    
    @media (max-width: 1200px) {
      .container {
        width: 65%;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        width: 85%;
        padding: 30px 25px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .logo {
        font-size: 26px;
      }
      
      .company {
        font-size: 18px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .logo {
        font-size: 22px;
      }
    }
    
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        padding: 20px;
        margin: 10px auto;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .logo {
        font-size: 20px;
        margin-bottom: 5px;
      }
      
      .company {
        font-size: 16px;
        margin: 10px 0;
      }
      
      .progress-container {
        margin: 15px auto;
      }
      
      .details {
        margin: 10px 0;
      }
      
      .copyright {
        margin-top: 15px;
      }
    }
  </style>
</head>
